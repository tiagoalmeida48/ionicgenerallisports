<app-cabecalho-back titulo="Vouchers"></app-cabecalho-back>

<ion-content>

  <ion-card *ngFor="let voucher of voucher" [routerLink]="['/detalhes-voucher/' + voucher.idVoucher]">
    <center>
        <img src="{{ voucher.fotoEmString }}">
    </center>
    <ion-card-header>
      <h5>{{ voucher.titulo }}</h5>
    </ion-card-header>
  </ion-card>
</ion-content>
