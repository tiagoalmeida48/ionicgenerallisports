<app-cabecalho-back titulo="Login"></app-cabecalho-back>

<ion-content>
  <ion-card>
    <div [formGroup]="formGroup">
      <h2 class="ion-text-center black">Login</h2>
      <ion-item>
        <ion-label position="floating">Usu√°rio</ion-label>
        <ion-input [(ngModel)]="user.username" formControlName="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="user.password" formControlName="password" type="password"></ion-input>
      </ion-item><br>

      <ion-button [disabled]="!formGroup.valid" (click)="doLogin()" expand="full" color="primary">
        Entrar
      </ion-button><br>
        <ion-button [routerLink]="['/sign-up']" expand="full" color="primary">
          Novo cadastro
        </ion-button>
        <ion-button [routerLink]="['/password-recover']" expand="full" color="primary">
          Esqueci minha senha
        </ion-button>

    </div>
  </ion-card>
</ion-content>
