<ion-header>
  <ion-toolbar class="toolbarHeader">
    <ion-title>Compra Realizada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div *ngIf="formaPagamento == 'CARTAO_CREDITO'">
      <h3 class="form-title">Compra realizada com sucesso!</h3>
      <div class="success-icon">
        <img src="../../../assets/order-success.png" alt="">
      </div>
    </div>

    <div *ngIf="formaPagamento == 'BOLETO'">
      <h3 class="form-title-boleto">Aguardando pagamento para liberação de compra, você terá um prazo de 10 dias para pagar, após esse prazo a compra é cancelada automaticamente!</h3>
    </div>

    <ion-button (click)="minhasCompras()" expand="full" color="primary"> Ir para minhas compras </ion-button>
    <ion-button (click)="home()" expand="full" color="primary"> Ir para Home </ion-button>
  </div>
</ion-content>
